<ion-header>
  <ion-toolbar>
    <ion-title>Demo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="loading-container" *ngIf="!(items$ | async)">
    <ion-spinner></ion-spinner>
    <ion-label class="ion-padding">Loading please wait...</ion-label>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items$ | async">
      <ion-checkbox slot="start" [checked]="item.completed"></ion-checkbox>
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
